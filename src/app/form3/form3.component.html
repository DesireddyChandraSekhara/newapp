<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8">
        <h1>Membership Form</h1>
        <form [formGroup]="membershipForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                      formControlName="name">                        
              </div>
            </div>
            <div class="col-xs-12 col-sm-10 col-md-6">
              <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" id="email"
                formControlName="email">                        
              </div>
            </div>
          </div>
          <div formGroupName="address">
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-md-6">
                <div class="form-group">
                  <label for="houseNo">House No.</label>
                  <input type="text" class="form-control" 
                  id="houseNo" formControlName="houseNo">
                </div>
              </div>
              <div class="col-xs-12 col-sm-10 col-md-6">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" 
                  id="city" formControlName="city">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-md-6">
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" class="form-control" 
                  id="city" formControlName="state">
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-6">
                  <div class="form-group">
                    <label for="pincode">pincode</label>
                    <input type="text" class="form-control" 
                    id="city" formControlName="pincode">
                  </div>
                </div>
              </div>

            <div>
                <input type="submit" value="submit">
            </div>
                  <div *ngIf="submitted">
                    <div class="row">
                      <div class="col-xs-12 col-sm-10 col-md-8">
                        <p>Name: {{member.name}}</p>
                        <p>email: {{member.email}}</p>
                        <p>House Number: {{member.address.houseNo}}</p>
                        <p>City: {{member.address.city}}</p>
                        <p>State: {{member.address.state}}</p>
                        <p>Pin Code: {{member.address.pincode}}</p>
                      </div>
                    </div>
                  </div>  
                
          </div>
        </form>
      </div>
    </div>
</div>
